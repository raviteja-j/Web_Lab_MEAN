<!DOCTYPE html>
<html>
  <head>
    <script src="angular/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Book Details Database</h1>
    </div>
    <div class="nav-bar">
      <a href="index.html">Home </a>
      <a href="insert.html">Insert</a>
      <a href="update.html">Update</a>
      <a href="search.html">Search</a>
      <a href="delete.html">Delete</a>
      <a href="display.html">Display</a>
    </div>
    <div ng-app="display" ng-controller="displayController" ng-init="send()">
      <div class="display">
        <p ng-if="nums">
          <span class="records"> <br /><br />No entry found</span>
        </p>
        <br /><br />
        <table ng-if="fill">
          <tr>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
          </tr>
          <tr ng-repeat="entry in data | orderBy:'title'">
            <td>{{entry.title}}</td>
            <td>{{entry.isbn}}</td>
            <td>{{entry.author}}</td>
          </tr>
        </table>
        <br />
      </div>
    </div>
    <script>
      var app = angular.module("display", []);
      app.controller("displayController", function ($scope, $http) {
        $scope.data = {};
        $scope.fill = false;
        $scope.nums = false;

        $scope.send = function () {
          var post = $http({
            method: "post",
            url: "display_post",
            data: $scope.data,
          }).then(
            function (response) {
              $scope.data = response.data;
              if ($scope.data.length > 0) {
                $scope.fill = true;
                $scope.nums = false;
              } else {
                $scope.nums = true;
                $scope.fill = false;
              }
            },
            function (error) {
              console.log(error);
            }
          );
        };
      });
    </script>
  </body>
</html>
